<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header>
      <h1>Nutrition App</h1>
  </header>

  <section id="physiological-data">
  <h2>Physiological Data</h2>
  <form id="physiological-form">
    <div class="row">
      <div class="col">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" required>
      </div>
      <div class="col">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" min="0" step="0.1" required>
      </div>
      <div class="col">
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" min="0" required>
      </div>
      <div class="col">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
          <option value="" disabled selected hidden>Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>
    <div class="row">
        <button id="calculate-button" onclick="addPhysiologicalData(event)">Calculate</button>
    </div> 
  </form>
  <div class="row" id="calories-count">
    <div class="col">
      <label>Suggested Calories: </label>
      <span id="required-calories"></span>
    </div>
  </div>
  <div class="row" id="reset-button-row">
      <button id="reset-button" onclick="location.reload()">Reset</button>
  </div>
  </section>

  <section id="diet-type">
    <h2>Diet Type</h2>
    <form id="diet-form">
      <div class="row" id="suggested-calories">
        <div class="col">
          <label for="multiplier">Deficit/surplus</label>
          <select id="multiplier" name="multiplier">
            <option value="none" selected>None</option>
            <option value="30">30% surplus</option>
            <option value="20">20% surplus</option>
            <option value="10">10% surplus</option>
            <option value="-10">10% deficit</option>
            <option value="-20">20% deficit</option>
            <option value="-30">30% deficit</option>
          </select>
        </div>
        <div class="col">
          <label for="training-calories">Training Calories:</label>
          <input type="number" id="training-calories" name="training-calories" value="0" min="0" step="0.1">
        </div>
        <div class="col" id="total-calories">
          <label>Total Calories: </label>
          <span id="total-calories-value"></span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="carbs-percentage">Carbs Percentage</label>
          <input type="number" id="carbs-percentage" name="carbs-percentage" value="50" min="15" max="70" step="5">
          <label>Carbs g/kg</label>
          <span id="carbs-grkg"></span>
        </div>
        <div class="col">
          <label for="protein-percentage">Protein Percentage</label>
          <input type="number" id="protein-percentage" name="protein-percentage" value="30" min="15" max="70" step="5">
          <label>Protein g/kg</label>
          <span id="protein-grkg"></span>
        </div>
        <div class="col">
          <label for="fat-percentage">Fat Percentage</label>
          <input type="number" id="fat-percentage" name="fat-percentage" value="20" min="5" max="70" step="5">
          <label>Fat g/kg</label>
          <span id="fat-grkg"></span>
        </div>
      </div>
    </form>
  </section>

  <section id="food-information">
    <h2>Food Information</h2>
    <div id="food-details">
      <!-- Display food information dynamically -->
      <div class="row">
        <div class="col">
          <label for="group">Food group</label>
          <select id="group">
            <option disabled selected hidden>Select food group</option>
          </select>
        </div>
        <div class="col">
          <label for="product">Product:</label>
          <select id="product" name="product">
            <option disabled selected hidden>Select Option</option>
          </select>
        </div>      
      </div>
      <div class="row">
        <div class="col">
          <label>Serving Size:</label>
          <span id="serving-size"></span>
        </div>
        <div class="col">
          <label>Package Size:</label>
          <span id="package-size"></span>
        </div>
        <div class="col">
          <label>Serving per package:</label>
          <span id="servings-per-package"></span>
        </div>
      </div>
      <h4>Per package:</h4>
      <div class="row">
        <div class="col">
          <label>Carbs Filled: </label>
          <span id="package-carbs-percentage">0%</span>
        </div>
        <div class="col">
          <label>Protein Filled: </label>
          <span id="package-protein-percentage">0%</span>
        </div>
        <div class="col">
          <label>Fat Filled: </label>
          <span id="package-fat-percentage">0%</span>
        </div>
        <div class="col">
          <label>Sodium Filled: </label>
          <span id="package-sodium-percentage">0%</span>
        </div>
      </div>
      <h4>Per serving:</h4>
      <div class="row">
        <div class="col">
          <label>Carbs Filled: </label>
          <span id="food-carbs-percentage">0%</span>
        </div>
        <div class="col">
          <label>Protein Filled: </label>
          <span id="food-protein-percentage">0%</span>
        </div>
        <div class="col">
          <label>Fat Filled: </label>
          <span id="food-fat-percentage">0%</span>
        </div>
        <div class="col">
          <label>Sodium Filled: </label>
          <span id="food-sodium-percentage">0%</span>
        </div>
      </div>
      <div class="row">
        <h2>Add to menu</h2>
        <div class="col">
          <label for="addedServings">Number of servings:</label>
          <input type="number" name="addedServings" id="addedServings">
        </div>
        <div class="col">
          <button id="add-food-button">Add</button>
        </div>
      </div>
    </div>
  </section>

  <section id="added-food-menu">
    <h2>Menu</h2>
    <div class="row" id="added-menu-list">
      <table id="menuTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Fat</th>
            <th>Sodium</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be added dynamically here -->
        </tbody>
      </table>      
    </div>
    <div class="row">
      <div class="col">
        <p>Total Carbs:</p><span id="total-carbs-menu"></span>
      </div>
      <div class="col">
        <p>Total Protein:</p><span id="total-protein-menu"></span>
      </div>
      <div class="col">
        <p>Total Fat:</p><span id="total-fat-menu"></span>
      </div>
      <div class="col">
        <p>Total Sodium:</p><span id="total-sodium-menu"></span>
      </div>
    </div>
  </section>

  <script src="src/database.js"></script>
  <script src="src/functions.js"></script>
</body>
</html>
