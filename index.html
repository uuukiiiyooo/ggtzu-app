<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header>
      <h1>Nutrition App</h1>
  </header>

  <section id="physiological-data">
    <h2>Physiological Data</h2>
    <form id="physiological-form">
      <div class="row">
        <div class="col">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" min="0" step="0.1" required>
        </div>
        <div class="col">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" min="0" step="0.1" required>
        </div>
        <div class="col">
          <label for="age">Age (years):</label>
          <input type="number" id="age" name="age" min="0" required>
        </div>
        <div class="col">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex">
            <option value="" disabled selected hidden>Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="row">
          <button id="calculate-button" onclick="addPhysiologicalData(event)">Calculate</button>
      </div> 
    </form>
    <div class="row" id="calories-count">
        <div class="col">
          <label>Required Calories: </label>
          <span id="required-calories"></span>
        </div>
        <div class="col">
          <label for="multiplier">Deficit/surplus</label>
          <select id="multiplier" name="multiplier">
            <option value="none" selected>None</option>
            <option value="30">30% surplus</option>
            <option value="20">20% surplus</option>
            <option value="10">10% surplus</option>
            <option value="none" selected>None</option>
            <option value="-10">10% deficit</option>
            <option value="-20">20% deficit</option>
            <option value="-30">30% deficit</option>
          </select>
        </div>
        <div class="col">
          <label for="training-calories">Training Calories:</label>
          <input type="number" id="training-calories" name="training-calories" min="0" step="0.1">
        </div>
    </div>
    <div class="row" id="total-calories">
        <label>Total Calories: </label>
        <span id="total-calories-value"></span>
        <button id="reset-button" onclick="location.reload()">Restart</button>
    </div>
  </section>

  <section id="diet-type">
      <h2>Diet Type</h2>
      <div id="diet-form">
          <!-- Form inputs for diet type -->
      </div>
  </section>

  <section id="food-information">
      <h2>Food Information</h2>
      <div id="food-details">
          <!-- Display food information dynamically -->
      </div>
  </section>

  <script src="src/functions.js"></script>
  <script src="src/database.js"></script>
</body>
</html>
